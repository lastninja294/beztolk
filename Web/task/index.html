<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="print-tab" data-tab-id="1">
        <ul class="print-tab-menu">
          <li class="active" data-tab-menu="tab1"><a>Tab 1</a></li>
          <li data-tab-menu="tab2"><a>Tab 2</a></li>
          <li data-tab-menu="tab3"><a>Tab 3</a></li>
          <li data-tab-menu="tab4"><a>Tab 4</a></li>
          <li data-tab-menu="tab5"><a>Tab 5</a></li>
        </ul>
        <div class="print-tab-content">
          <div class="view" data-tab-content="tab1"><p>Tab 1</p></div>
          <div data-tab-content="tab2"><p>Tab 2</p></div>
          <div data-tab-content="tab3"><p>Tab 3</p></div>
          <div data-tab-content="tab4"><p>Tab 4</p></div>
          <div data-tab-content="tab5"><p>Tab 5</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
